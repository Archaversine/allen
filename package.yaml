name:                allen
version:             0.1.0.0
github:              "archaversine/allen"
license:             BSD3
author:              "Adam Brohl"
maintainer:          "awbrohl@knox.edu"
category:            Algebra
synopsis:            A monadic way of calculating relations between intervals of time.
copyright:           "2023 Adam Brohl"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/archaversine/allen#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- vector
- containers
- text

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  allen-calculator:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - allen
    - aeson
    - bytestring

tests:
  allen-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - allen
    - QuickCheck

benchmarks:
  allen-benchmarks:
    main:               Bench.hs
    source-dirs:        bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies: 
    - allen
    - criterion
